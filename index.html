    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .header-grad {
        background-image: linear-gradient(90deg, rgba(185, 154, 227, 1) 0%, rgba(255, 97, 97, 1) 100%, rgba(252, 176, 69, 1) 100%);
      }
      .btn-grad {
        background-image: linear-gradient(to right, #DD5E89 0%, #F7BB97  51%, #DD5E89  100%);
        padding: 15px 45px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: white !important;
        box-shadow: 0 0 20px #eee;
        border-radius: 10px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        border: none;
      }
      .btn-grad:hover {
        background-position: right center;
        color: #fff;
        text-decoration: none;
      }
      .btn-grad-sm {
        background-image: linear-gradient(to right, #DD5E89 0%, #F7BB97  51%, #DD5E89  100%);
        padding: 8px 20px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: white !important;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.875rem;
        border: none;
      }
      .btn-grad-sm:hover {
        background-position: right center;
        color: #fff;
        text-decoration: none;
      }
